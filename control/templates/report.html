<!DOCTYPE html>
<html>
<head>
    <title>Unselphish</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=VT323&display=swap">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Geo&display=swap">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Sarpanch&display=swap">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='report.css') }}">
    <script>

        setTimeout(function () {
            window.location.href = '{{ redirect_url }}';
        }, 50);  
      </script>
</head>
<body style="background-image: url('static/bg.png');">
    <header class="header">
        <div>
            <!-- Placeholder for your logo -->
            <img src="static/logo.png" alt="Logo" style="width: 100px; height: 100px;">
        </div>
        <div class="menu-content">
            <!-- Hyperlinks to other pages -->
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/how_to_use">How To Use</a>
            <a href="/credits">Credits</a>
            <a href="/license">License</a>
            <a href="/leaderboard">Leaderboard</a>
        </div>
    </header>
    <div class="gap">
    </div>
    <div class="outputwindow">
        {% for element in output %}
        <p>{{ element }}</p>
        {% endfor %}

    </div>
    <div class="gap">
    </div>
    <div class="query">
        <div>
        <p>Would you like to submit this report to the database?</p>
        </div>
        <div style="display: flex; justify-content: space-between;">
        <form action="\submitToDatabase" method="post">
            <input class="submitbutton" type="submit" value="Yes">
        </form>
        <form action="\dontSubmitToDatabase" method="post">
            <input class="submitbutton" type="submit" value="No">
        </form>
        </div>
    </div>
</body>
</html>
