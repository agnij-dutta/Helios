    <style>
        body {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
          background-color: #242424;
          font-family: 'Geo';
        }
        
        .loading-container {
          display: flex;
          align-items: center;
          justify-content: center;
          flex-direction: column;
        }
        
        .loading-text {
          font-size: 5em;
          font-weight: bold;
          text-transform: uppercase;
          color: white;
        }
        
        .loading-animation {
          display: flex;
          align-items: center;
        }
        
        .dot {
          width: 10px;
          height: 10px;
          border-radius: 50%;
          background-color: #cecece;
          animation: pulse 1.5s infinite;
          margin: 0 4px;
        }
        
        @keyframes pulse {
          0%, 100% {
            transform: scale(1);
            opacity: 0.3;
          }
          50% {
            transform: scale(1.5);
            opacity: 1;
          }
        }
      </style>
